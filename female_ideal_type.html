<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>RECO - Ideal Type Creator</title>

        <!-- links to bootstrap css, custom css, favicon, and fonts from -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link rel="shortcut icon" href="https://betzabethn.github.io/RECO-Ideal_Type_Creator/favicon.ico">
        <script src="js/custom.js"></script>
    </head>

    <body>
        <!-- header used as single page  -->
        <header>
            <div class="header-content">
                <div class="header-content-inner">
                    
                    <!-- selection of liked pictures -->
                    <div id="pic_selection">
                        <form name="Select_Pics" method="POST" action="result.html">
                            <h1>마음에 드는 사진 2장을 선택하세요</h1>
                            <div class="left_options">
                                <p><input type="checkbox" name="pic_selection" id="female_pic_1" value="9" onclick="return ValidatePetSelection();"><label for="female_pic_1"><img src="images/female/female_pic_1.png" alt="female pic 1"></label></p>
                                <p><input type="checkbox" name="pic_selection" id="female_pic_2" value="10" onclick="return ValidatePetSelection();"><label for="female_pic_2"><img src="images/female/female_pic_2.png" alt="female pic 2"></label></p>
                                <p><input type="checkbox" name="pic_selection" id="female_pic_3" value="11" onclick="return ValidatePetSelection();"><label for="female_pic_3"><img src="images/female/female_pic_3.png" alt="female pic 3"></label></p>
                                <p><input type="checkbox" name="pic_selection" id="female_pic_4" value="12" onclick="return ValidatePetSelection();"><label for="female_pic_4"><img src="images/female/female_pic_4.png" alt="male pic 4"></label></p>
                            </div>
                            <div class="right_options">
                                <p><input type="checkbox" name="pic_selection" id="female_pic_3" value="13" onclick="return ValidatePetSelection();"><label for="female_pic_5"><img src="images/female/female_pic_5.png" alt="female pic 5"></label></p>
                                <p><input type="checkbox" name="pic_selection" id="female_pic_4" value="14" onclick="return ValidatePetSelection();"><label for="female_pic_6"><img src="images/female/female_pic_6.png" alt="female pic 6"></label></p>
                                <p><input type="checkbox" name="pic_selection" id="female_pic_3" value="15" onclick="return ValidatePetSelection();"><label for="female_pic_7"><img src="images/female/female_pic_7.png" alt="female pic 7"></label></p>
                                <p><input type="checkbox" name="pic_selection" id="female_pic_4" value="16" onclick="return ValidatePetSelection();"><label for="female_pic_8"><img src="images/female/female_pic_8.png" alt="female pic 8"></label></p>
                            </div>
                            <br>
                            <input type="submit" value="다음">
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
