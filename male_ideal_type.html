<html lang="ko">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>RECO - Ideal Type Creator</title>

        <!-- links to bootstrap css, custom css, favicon, and fonts from -->

    <body>
        <!-- header used as single page  -->
        <header>
            <div class="header-content">
                <div class="header-content-inner">
                    
                    <!-- selection of liked pictures -->
                    <form name="Select_Pics" method="POST">
                        <h1>Choose 3 pictures than you like</h1>
                        <div class="left_options">
                            <p><input type="checkbox" id="male_pic_1"><label for="male_pic_1"><img src="images\male\male_pic_1.jpg" alt="male pic 1"></label></p>
                            <p><input type="checkbox" id="male_pic_2"><label for="male_pic_1"><img src="images\male\male_pic_2.jpg" alt="male pic 1"></label></p>
                        </div>
                        <div class="right_options">
                            <p><input type="checkbox" id="male_pic_3"><label for="male_pic_1"><img src="images\male\male_pic_3.jpg" alt="male pic 1"></label></p>
                            <p><input type="checkbox" id="male_pic_4"><label for="male_pic_1"><img src="images\male\male_pic_4.jpg" alt="male pic 1"></label></p>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </body>
